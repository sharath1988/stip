   <!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="../layout/template.xhtml">
 
<ui:define name="body"> 
	<h:form id="processStipForm">
		<h3> Please contact BADG to run the StipFix TableSync. The TableSync process has to be executed prior to processing STIP Distribution.
		</h3>
		<rich:panel >
    		 	<f:facet name="header">Process STIP Distribution</f:facet>  
					<h:panelGrid>
						<s:decorate id="select" template="../layout/edit.xhtml">
						<ui:define name="label">Select the Quarter and Year to Process STIP Distribution</ui:define>
							
							<h:selectOneMenu value="#{processStip.selectedItem}">					   			
					   			<f:selectItems value="#{processStip.qrtValues}" />
					   		</h:selectOneMenu>
					   		
					   		<h:selectOneMenu value="#{processStip.selectedYear}">					   			
					   			<f:selectItems value="#{processStip.yearList}" />
					   		</h:selectOneMenu>
					   							   		
					   		<h:commandButton value="Process STIP Distribution" action="#{processStip.processDistribution}" /> 
					   	</s:decorate>
				   	</h:panelGrid>
		</rich:panel>		   		   	 
	</h:form> 
</ui:define>
</ui:composition>
